<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>笔记列表</title>
</head>
<body>
<a href="/note/add">添加文章</a>
<a href="/user/logout/{{ id }}">退出登录</a>
<table>
    <tr>
        <th>ID</th>
        <th>标题</th>
        <th>内容</th>
        <th>创建时间</th>
        <th>修改时间</th>
        <th>操作</th>
    </tr>
    {% for note in notes %}
        <tr>
            <td>{{ note.id }}</td>
            <td>{{ note.title }}</td>
            <td>{{ note.content }}</td>
            <td>{{ note.create_time }}</td>
            <td>{{ note.update_time }}</td>
            <td>
                <a href="/note/mod/?id={{ note.id }}">修改</a>
                <a href="/note/delete/{{ note.id }}">删除</a>
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
